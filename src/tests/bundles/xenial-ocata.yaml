series: xenial
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
relations:
- - keystone:shared-db
  - mysql:shared-db
- - cinder:shared-db
  - mysql:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:storage-backend
  - cinder-purestorage:storage-backend
applications:
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    to:
    - '0'
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    to:
    - '1'
    channel: candidate
  cinder:
    charm: cs:~openstack-charmers/cinder
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
    to:
    - '2'
    channel: candidate
  cinder-purestorage:
    series: xenial
    charm: ../../../cinder-purestorage
    options:
# Add config options here
      driver-source: ppa:openstack-charmers/purestorage-stable
      protocol: iscsi
      volume-backend-name: cinder-pure
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    to:
    - '3'
    channel: candidate
