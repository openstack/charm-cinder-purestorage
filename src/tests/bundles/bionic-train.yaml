series: bionic
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    consussurits: mem=3072M
  '1':
  '2':
  '3':
relations:
- - keystone:shared-db
  - mysql:shared-db
- - cinder:shared-db
  - mysql:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:storage-backend
  - cinder-purestorage:storage-backend
applications:
  mysql:
    charm: ch:percona-cluster
    channel: 5.7/edge
    num_units: 1
    to:
    - '0'
  keystone:
    charm: ch:keystone
    channel: ussuri/edge
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    to:
    - '1'
  cinder:
    charm: ch:cinder
    channel: ussuri/edge
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    to:
    - '2'
  cinder-purestorage:
    series: bionic
    charm: ../../../cinder-purestorage_ubuntu-18.04-amd64.charm
    options:
# Add config options here
      driver-source: ppa:openstack-charmers/purestorage-stable
      protocol: iscsi
      volume-backend-name: cinder-pure
  rabbitmq-server:
    charm: ch:rabbitmq-server
    channel: 3.8/edge
    num_units: 1
    to:
    - '3'


